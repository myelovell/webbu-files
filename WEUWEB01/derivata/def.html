            <article class="art1">Gränsvärde: f(x) går mot L då x går mot a
                <p>lim f(x) = L</p>
                <p>x->a</p>
                Regler:
                <p>y = a^x => y' = a^x * lna</p>
                <p>y = a^kx => y' = k * a^kx * lna</p>
                <p>y = x^n => y' = n * x^n-1</p>
            </article>
            <article class="art2">Derivatans värde i punkten x är lika med det gränsvärde som ändringskvoten närmar sig då h->0</article>
